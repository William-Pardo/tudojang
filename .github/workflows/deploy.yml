name: Deploy to Firebase
'on':
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_WOMPI_PUBLIC_KEY: ${{ secrets.VITE_WOMPI_PUBLIC_KEY }}
          VITE_WOMPI_INTEGRITY_SECRET: ${{ secrets.VITE_WOMPI_INTEGRITY_SECRET }}

      - name: Install Functions dependencies
        run: npm --prefix functions install

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: tudojang

      - name: Deploy Functions and Rules
        run: |
          echo "WOMPI_EVENTS_SECRET=${{ secrets.WOMPI_EVENTS_SECRET }}" > functions/.env
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$HOME/gcp_key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp_key.json"
          npx firebase-tools target:apply storage rules tudojang.firebasestorage.app --project tudojang
          npx firebase-tools deploy --only functions,firestore:rules,storage:rules --force --project tudojang
