# Firebase Deployment CI/CD
# Deploys to Firebase Hosting and Functions on push to main branch

name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ============================================
      # BUILD FRONTEND
      # ============================================
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          VAPID_KEY: ${{ secrets.VAPID_KEY }}

      # ============================================
      # BUILD FUNCTIONS
      # ============================================
      - name: Install functions dependencies
        run: npm ci
        working-directory: ./functions

      - name: Build functions
        run: npm run build
        working-directory: ./functions

      # ============================================
      # DEPLOY TO FIREBASE
      # ============================================
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: tudojang
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Functions and Rules
        run: npx firebase-tools deploy --only functions,firestore:rules,storage:rules --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
